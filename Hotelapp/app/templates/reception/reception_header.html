<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/reception">Trang chủ</a>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">
                            <img src="{{ current_user.avatar }}" width="25" class="rounded-circle"/>
                            Chào {{ current_user.username }}.
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/logout">Đăng xuất</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/register">Đăng ký</a>
                    </li>
                    {% endif %}

                </ul>
                <form method="get" action="/reception" class="d-flex">
                    <!-- Ô nhập từ khóa tìm kiếm -->
                    <input class="form-control me-2" type="text" name="kw" placeholder="Nhập tên khách hàng">

                    <!-- Thêm thanh lựa chọn tiêu chí tìm kiếm -->
                    <select class="form-select me-2" name="criteria" required>
                        <option value="" disabled selected>Mục cần tìm</option>
                        <option value="reservation">Phiếu đặt phòng</option>
                        <option value="room_rental">Phiếu thuê phòng</option>
                    </select>

                    <!-- Nút tìm kiếm -->
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</header>
